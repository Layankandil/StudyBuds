<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Study Buds</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo1.png" alt="Logo" class="logo">
            <h1 id="SB">StudyBuds</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Sign_Up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Login to Study Buds</h1>
        <form action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required required 
            placeholder="e.g., Mashaer145" pattern="[A-Za-z0-9]+" title="Only letters and numbers allowed.">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}" 
            title="Must be at least 8 characters long and include at least one number and one special character.">
            <button type="submit">Log In</button>
        </form>
        <a href="Profile.html">click to view the rest of the pages</a>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="About_Us.html">About</a></li>
                <li><a href="Contact_Us.html">Contact</a></li>
            </ul>
        </nav>
        <p><em>&copy; 2024 Study Buds. All rights reserved.</em></p>
    </footer>
</body>
</html>
