<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - Study Buds</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo1.png" alt="Logo" class="logo">
            <h1 id="SB">StudyBuds</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form action="#">
            <label for="name">First and Last Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="language">Preferred Language:</label>
            <select id="language" name="language">
                <option value="arabic">Arabic</option>
                <option value="english">English</option>
            </select>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Submit</button>
        </form>
        <br><h3>or Contact Directly Via: <a href="mailto:StudyBudsInfo@hotmail.com">StudyBudsInfo@hotmail.com</a></h3>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="About_Us.html">About</a></li>
            </ul>
        </nav>
        <p><em>&copy; 2024 Study Buds. All rights reserved.</em></p>
    </footer>
</body>
</html>
