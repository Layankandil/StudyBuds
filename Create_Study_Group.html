<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Study Group - Study Buds</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo1.png" alt="Logo" class="logo">
            <h1 id="SB">StudyBuds</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Profile.html">Profile</a></li>
                <li><a href="Available_Groups.html">Available Groups</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Create New Study Group</h1>
        <form action="#">
            <label for="group-name">Group Name:</label>
            <input type="text" id="group-name" name="group-name" required>
            <label for="interest">Subject:</label>
            <select id="interest">
                <option value="all">All</option>
                <option value="science">Science</option>
                <option value="mathematics">Mathematics</option>
                <option value="literature">Literature</option>
                <option value="history">History</option>
                <option value="art">Art</option>
                <option value="technology">Technology</option>
            </select>
            <label for="schedule">Schedule:</label>
            <input type="text" id="schedule" name="schedule" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <button type="submit">Create Group</button>
        </form>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="About_Us.html" target="#">About</a></li>
                <li><a href="Contact_Us.html" target="#">Contact</a></li>
            </ul>
        </nav>
        <p><em>&copy; 2024 Study Buds. All rights reserved.</em></p>
    </footer>
</body>
</html>
